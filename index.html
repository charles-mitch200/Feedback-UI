<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container js-container">
      <h1 class="heading">Feedback UI</h1>
      <div class="rating-container js-rating">
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/128/725/725085.png" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn js-btn">Send Review</button>
    </div>
  </body>
</html>
